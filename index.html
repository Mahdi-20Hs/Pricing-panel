<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Panel</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="panel">
    <div class="personal-plan plan">
      <img src="./icons/icon1.png" alt="personal plan">
      <h3 class="header">PERSONAL</h3>
      <div class="feature-1 feature">CUSTOM DOMAINS</div>
      <div class="feature-2 feature">SLEEPS AFTER 30 MINS OF INACTIVITY</div>
      <div class="price">FREE</div>
      <button class="sign-up">SIGN UP</button>
    </div>
    <div class="vertical-line"></div>
    <div class="team-plan plan">
      <img src="./icons/icon2.png" alt="small team plan">
      <h3 class="header">SMALL TEAM</h3>
      <div class="feature-1 feature">NEVER SLEEPS</div>
      <div class="feature-2 feature">MULTIPLE WORKERS FOR MORE POWERFUL APPS</div>
      <div class="price">150$</div>
      <button class="free-trial">FREE TRIAL</button>
    </div>
    <div class="vertical-line"></div>
    <div class="enterprise-plan plan">
      <img src="./icons/icon3.png" alt="enterprise plan">
      <h3 class="header">ENTERPRISE</h3>
      <div class="feature-1 feature">DEDICATED</div>
      <div class="feature-2 feature">SIMPLE HORIZONTAL SCALABILITY</div>
      <div class="price">400$</div>
      <button class="sign-up">SIGN UP</button>
    </div>
  </div>
</body>
</html>
